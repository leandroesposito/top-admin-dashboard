<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="body-wrapper">
        <div class="header bold">
            <div class="upper-header">
                <div class="search-container">
                    <div class="search icon"></div>
                    <input type="text" class="search-bar">
                </div>
                <div class="logged-user">
                    <div class="notifications icon"></div>
                    <div class="image profile-picture"></div>
                    <div class="user-name">Morgan Oakley</div>
                </div>
            </div>
            <div class="lower-header">
                <div class="user-info">
                    <div class="image profile-picture"></div>
                    <div class="greetings">
                        <div class="greeting">Hi there,</div>
                        <div class="user-name">Morgan Oakley (@morgan)</div>
                    </div>
                </div>
                <div class="project-buttons">
                    <button class="new-btn">New</button>
                    <button class="upload-btn">Upload</button>
                    <button class="share-btn">Share</button>
                </div>
            </div>
        </div>
        <div class="sidebar bold">
            <div class="item title">
                <div class="icon"></div>
                <div class="name">Dashboard</div>
            </div>
            <div class="item empty"></div>
            <div class="item">
                <div class="icon"></div>
                <div class="name">Home</div>
            </div>
            <div class="item">
                <div class="icon"></div>
                <div class="name">Profile</div>
            </div>
            <div class="item">
                <div class="icon"></div>
                <div class="name">Messages</div>
            </div>
            <div class="item">
                <div class="icon"></div>
                <div class="name">History</div>
            </div>
            <div class="item">
                <div class="icon"></div>
                <div class="name">Tasks</div>
            </div>
            <div class="item">
                <div class="icon"></div>
                <div class="name">Communities</div>
            </div>
            <div class="item empty"></div>
            <div class="item">
                <div class="icon"></div>
                <div class="name">Settings</div>
            </div>
            <div class="item">
                <div class="icon"></div>
                <div class="name">Support</div>
            </div>
            <div class="item">
                <div class="icon"></div>
                <div class="name">Privacy</div>
            </div>
        </div>
        <div class="main-content"></div>
    </div>
</body>

</html>
